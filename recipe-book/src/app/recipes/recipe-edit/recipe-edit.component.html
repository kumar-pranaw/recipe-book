<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>&nbsp;
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="name" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" rows="6" formControlName="description"  class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
         <div
          class="row"
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i= index"
          [formGroupName]="i"
          style="margin-top: 10px;"
          >
           <div class="col-xs-8">
             <input type="text" class="form-control" formControlName="name">
           </div>
           <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
           <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
         </div>
         <hr>
         <div class="row col-xs-12">
           <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
         </div>
        </div>
      </div>
    </form>
  </div>
</div>
